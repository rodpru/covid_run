<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Run</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: gray;">
    <div id="pop-up"></div>
    <div class="container">
            <div class="container-left">
                <button id="start" class="btn btn-secondary btn-lg btn-block">Start</button>
                <button id="reset" class="btn btn-secondary btn-lg btn-block">Finish</button>
                <div id="score" class="btn btn-secondary btn-lg btn-block"> Score: <span id="points">0</span></div>
            </div>
            <div class="container-right">
                <iframe src="https://giphy.com/embed/dx7Y3KwCrea5npTIlB" id="gif" width="500" height="500"></iframe>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
    </div>
    
    <script src="player.js"></script>
    <script src="covid.js"></script>
    <script src="main.js"></script>
</body>
</html>
