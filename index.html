<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Run</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="constrols">
                <button id="start" class="btn btn-secondary btn-lg btn-block">Start</button>
            </div>
            <!-- https://media.giphy.com/media/eNwB16yedci1MhLut4/giphy.gif -->
            <iframe src="https://giphy.com/embed/eNwB16yedci1MhLut4" id="gif" width="480" height="480"></iframe>
            <div id="score"> Score: <span id="points">200</span></div>
            <div class="display">
                <canvas id="canvas" width="500" height="500"></canvas>
                <button id="reset" class="btn btn-secondary btn-lg btn-block">Finish</button>
            </div> 
    </div>
    

    <script src="player.js"></script>
    <script src="covid.js"></script>
    <script src="main.js"></script>
</body>
</html>
